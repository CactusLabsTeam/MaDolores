<!-- Hero Seccion -->
<section class="hero-sec" style="background-image: url('./assets/imgs/bg/productos.webp');">
	<div class="overlay-hero">
		<div class="animate__animated animate__fadeIn animate__delay-1s wow">
			<h1 class="title-hero">PRODUCTOS</h1>
		    <span class="small-text-hero">Doña Lola</span>
		</div>
	</div>
</section>
<!-- /Hero Seccion -->


<section class="seccion-space">
	<article class="container">
		<div class="row">
			<div class="col-6 col-md-4 col-lg-3 animate__animated animate__fadeIn animate__delay-2s wow" 
			*ngFor="let product of products">
				<div class="card-prod shadow market-prod">
					<div class="container-img-card">
					   <img class="img-prod" src="{{ product.img }}" alt="Img Producto">
					   <div class="overlay-prod"></div>
				    </div>
				    <div class="container-body-prod">
				    	<!-- Tittulo Productos -->
				    	<span class="marca-prod">Doña Lola</span>
				    	<h4 class="title-prod">{{ product.product }}</h4>
				    	<!-- Calificación de estrellas -->
				    	<div class="container-estrellas">
				    		<i class="fa-solid fa-star"></i>
				    		<i class="fa-solid fa-star"></i>
				    		<i class="fa-solid fa-star"></i>
				    		<i class="fa-solid fa-star"></i>
				    		<i class="fa-solid fa-star"></i>
				    	</div>
				    </div>
				</div>
			</div>
		</div>
	</article>
</section>
